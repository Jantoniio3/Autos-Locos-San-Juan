<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Autos Locos San Juan</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/theme/css/style.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4"><strong>Iniciar sesión</strong></h3>
                
                <!-- Mensaje de error (manejado por JavaScript) -->
                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    Credenciales incorrectas
                </div>
                
                <!-- Mensaje de logout (manejado por JavaScript) -->
                <div id="logout-message" class="alert alert-success d-none" role="alert">
                    Has cerrado sesión correctamente
                </div>
                
                <form action="/login" method="post">
                    <!-- Token CSRF (OBLIGATORIO) -->
                    <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para manejar mensajes de error/logout desde la URL -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar mensaje de error si está en la URL
            if(window.location.search.includes('error=true')) {
                document.getElementById('error-message').classList.remove('d-none');
            }
            
            // Mostrar mensaje de logout si está en la URL
            if(window.location.search.includes('logout=true')) {
                document.getElementById('logout-message').classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
