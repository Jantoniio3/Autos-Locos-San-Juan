<body>
    <!--Header begin-->

    <!--Inscriptions-->
    <section data-bs-version="5.1" class="form5 cid-uN3KWNOWjD" id="contact-form-3-uN3KWNOWjD">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title text-center mb-0">
                            <strong>¡Inscribe tu Auto Loco!</strong>
                        </h3>
                        <p class="text-center mb-0">Completa todos los campos obligatorios para participar</p>
                    </div>       
                    <div class="card-body">
                        <form id="vehicleForm" action="/addvehicle" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                            <input type="hidden" name="_csrf" value="{{_csrf.token}}">
                            <div class="row g-3">

                            <!-- Nombre del Auto -->
                            <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="vehicleName" name="name" placeholder="Nombre del Auto" required>
                                <label for="vehicleName">Nombre del Auto *</label>
                                <div class="invalid-feedback">
                                Ingresa el nombre del auto.
                                </div>
                            </div>
                            </div>

                            <!-- Piloto Principal -->
                            <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="driver" name="driver" placeholder="Piloto Principal" required>
                                <label for="driver">Piloto Principal *</label>
                                <div class="invalid-feedback">
                                Ingresa el nombre del piloto.
                                </div>
                            </div>
                            </div>

                            <!-- Teléfono -->
                            <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
                                placeholder="Teléfono de Contacto" required pattern="[0-9]{9}" maxlength="9">
                                <label for="contactNumber">Teléfono de Contacto *</label>
                                <div class="invalid-feedback">
                                Ingresa un número de 9 dígitos.
                                </div>
                            </div>
                            </div>

                            <!-- Copiloto -->
                            <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="coDriver" name="coDriver" placeholder="Copiloto (opcional)">
                                <label for="coDriver">Copiloto (opcional)</label>
                            </div>
                            </div>

                            <!-- Pasajero 1 -->
                            <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="passenger1" name="passenger1" placeholder="Pasajero 1 (opcional)">
                                <label for="passenger1">Pasajero 1 (opcional)</label>
                            </div>
                            </div>

                            <!-- Pasajero 2 -->
                            <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="passenger2" name="passenger2" placeholder="Pasajero 2 (opcional)">
                                <label for="passenger2">Pasajero 2 (opcional)</label>
                            </div>
                            </div>

                            <!-- Foto del Vehículo -->
                            <div class="col-md-12">
                            <label for="vehiclePhoto" class="form-label">Foto del Vehículo *</label>
                            <input type="file" class="form-control" id="vehiclePhoto" name="photo" accept="image/*" required>
                            <div class="invalid-feedback">
                                Sube una imagen del vehículo.
                            </div>
                            <small class="text-muted">Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 5MB.</small>
                            <div class="mt-2">
                                <img id="photoPreview" class="img-thumbnail d-none" style="max-width: 200px; max-height: 200px;">
                            </div>
                            </div>

                            <!-- Botón de Envío -->
                            <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">
                                <i class="bi bi-car-front-fill"></i> Registrar mi Vehículo
                            </button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
